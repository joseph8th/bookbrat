{# registration form template #}

{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Please correct the error{{ form.errors|pluralize }} shown.</p>
{% endif %}

<form method="post" action="">
{% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" class="button" value="Register" />
</form>

{% endblock %}
