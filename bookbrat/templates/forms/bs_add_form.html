<!-- Form to add a bookstore -->
<form class="addForm" action="{% url packages.views.addbookstore %}" method="post">
{% csrf_token %}
Store Name: <input type="text" name="store_name" size=50 /><br />
Description: <input type="text" name="description" size=50 /><br />
Access Key: <input type="text" name="access_key" size=20 />
  <input type="submit" value="Add Store" />
</form>
