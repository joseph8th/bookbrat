<form action="{% url book_add bookstore.id %}" method="POST">
{% csrf_token %}
{% for item in book.dprice %}
    <input type="radio" name="price" id="price{{ forloop.counter }}" value="{{ item.price }}" />
    <label for="price{{ forloop.counter }}">
      {{ item.store }}: <strong>{{ item.price }}</strong> {{ item.currency_code }} ({% if not item.is_new %}used{% else %}new{% endif %})
    </label><br />
{% endfor %}
<input type="submit" name="_pset" class="button" value="Set Price" />
</form>
